<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/3696/3696901.png">
    <title>To Do List</title>
    <style>
        *{
            border-radius: 15px;
        }
     body {     
       font-family: Arial, sans-serif;
       font-size: 24px;
       background-color: lightgray;
       color: #333;
      
       flex-wrap: wrap;
       text-align: center;
       align-items: center;
       padding: 20px;
       margin: auto;
       padding-left: 300px;
       
     }
     h1 {
       color: #4CAF50;
       align-items: center;
     }
     .grid-container{
        
       display: grid;
       grid-template-columns: 200px 150px 120px;
       gap:10%;
       align-items: center;
       text-align: center;
       margin-left: auto;
       /* margin:50px; */
     }
     #taskInput , #todo-date,  .btn-todo {
       font-size: 16px;
       padding:10px 5px;
       cursor: pointer;
     }
     .btn-delete{
       background-color:maroon;
       color:#fff;
       border:none;
      cursor: pointer;
       padding: 15px 20px;
       
     }
     .btn-todo{
       background-color:rgb(0, 128, 43);
       color:#fff;
       border:none;
       padding: 15px 20px;
     }
     .todo-items{
 margin-top: 20px;
     }

     @media (max-width:600px) {
        body{
            display:flex;
            align-items: center;
            justify-content: center;
            padding:0px;
        }
        .grid-container{
       display: grid;
       grid-template-columns: 150px 125px 87px;
       gap:8%;
       align-items: center;
       text-align: center;
       margin-right: 50px;
       margin-left: 0px;
        }
     }
    </style>
</head>
<body>
    <h1> To-Do List </h1> 
      <div class="grid-container">
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <input type="date" id="todo-date">
    <button class='btn-todo' onclick="addToDo();">Add Task</button>
</div>
    <div class="todo-items grid-container"></div>

<script>
    let todoList = JSON.parse(localStorage.getItem('todoData')) || [];
displayItem();
  displayItem();
function addToDo(){
    let inputElement = document.querySelector('#taskInput');
    let dateElement = document.querySelector('#todo-date');
    let todoItem = inputElement.value;
    let todoDate = dateElement.value;
      
   todoList.push({item : todoItem , dueDate: todoDate});
   inputElement.value = '';
   dateElement.value = '';
   displayItem();
}
function displayItem(){
     localStorage.setItem('todoData', JSON.stringify(todoList));
  let containerElement = document.querySelector('.todo-items');
  let newHtml = '';
    for ( let i = 0 ; i < todoList.length ; i++ ){
        let {item , dueDate} = todoList[i];
        newHtml += `
            <span>${item}</span> 
            <span>${dueDate}</span> 
        <button class='btn-delete' onClick="todoList.splice(${i} ,1);
        displayItem();">Delete</button> 
        `;      
    }
containerElement.innerHTML = newHtml;
}











</script>   

</body>
</html>
